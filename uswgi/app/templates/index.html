<!DOCTYPE html>
<html>
<head>
<style>
    form {
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        margin: auto;
    }

    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form action="/check_repo" method="post">
    <label for="inputString">Enter your string:</label>
    <input type="text" id="inputString" name="inputString" placeholder="Type something...">
    <input type="submit" value="Submit">
</form>

</body>
</html>
